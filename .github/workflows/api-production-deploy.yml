name: "API Deploy (Production)"

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "packages/api/src/**/*"
      - "packages/api/package.json"
      - "packages/api/package-lock.json"
      - "packages/api/tsconfig.json"

jobs:
  api-deploy-production:
    name: "API Deploy (Production)"
    runs-on: ubuntu-latest
    env:
      terraform: ./packages/terraform
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.1.0

      - name: "Setup - Node"
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: "Run - Install Packages"
        working-directory: ${{ env.terraform }}
        run: npm install

      - name: "Run - Trigger API Application Deployment"
        working-directory: ${{ env.terraform }}
        run: ts-node scripts/trigger-deploy.ts
        env:
          APPLICATION_NAME: ${{ secrets.TF_VAR_API_APPLICATION_NAME }}
          TF_VAR_do_token: ${{ secrets.PROD_TF_VAR_DO_TOKEN }}

